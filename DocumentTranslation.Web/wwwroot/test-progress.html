<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Indicator Test</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Progress Indicator Test</h3>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary" onclick="testProgress()">Test Progress Indicator</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="hideProgress()">Hide Progress</button>
            </div>
        </div>
    </div>

    <!-- Progress Indicator -->
    <div id="translationProgress" class="translation-progress">
        <div class="progress-content">
            <div class="progress-spinner"></div>
            <div class="progress-message" id="progressMessage">Starting translation...</div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill progress-bar-indeterminate" id="progressBar"></div>
            </div>
            <div class="progress-status" id="progressStatus">Please wait while your document is being translated</div>
        </div>
    </div>

    <script>
        function showProgress() {
            document.getElementById('translationProgress').classList.add('show');
        }

        function hideProgress() {
            document.getElementById('translationProgress').classList.remove('show');
        }

        function updateProgress(message, status) {
            document.getElementById('progressMessage').textContent = message;
            document.getElementById('progressStatus').textContent = `Status: ${status}`;
        }

        function testProgress() {
            showProgress();
            updateProgress('Starting translation...', 'Initializing');
            
            setTimeout(() => updateProgress('Uploading file...', 'Uploading'), 1000);
            setTimeout(() => updateProgress('Processing document...', 'Processing'), 2000);
            setTimeout(() => updateProgress('Translating content...', 'Translating'), 3000);
            setTimeout(() => updateProgress('Finalizing translation...', 'Finalizing'), 4000);
            setTimeout(() => {
                updateProgress('Translation completed!', 'Complete');
                setTimeout(hideProgress, 1000);
            }, 5000);
        }
    </script>
</body>
</html>
